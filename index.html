<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <div id="overlay">
                <h2 class="player-title">BITACORA TECH</h2>
                <div class="player-options">
                    <button title="Retroceder 10 segundos" aria-label="Retroceder 10 segundos" class="button" id="backward"></button>
                    <button title="Reproducir video" aria-label="Reproducir video" class="button" id="play"></button>
                    <button title="Pausar video" aria-label="Pausar video" class="button" hidden id="pause"></button>
                    <button title="Avanzar 10 segundos" aria-label="Avanzar 10 segundos" class="button" id="forward"></button>
                </div>
                <div class="player-progress"><input id="progress" min="0" value="0" step="1" type="range"></div>
            </div>
            <video title="Coding the future" poster="./assets/images/poster.PNG" class="video" src="./assets/videos/Intro.mp4" width="400" height="500"></video>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
